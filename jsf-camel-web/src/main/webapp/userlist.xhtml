<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      
    <f:metadata>  

        <f:event type="preRenderView" listener="#{userListBean.init()}"/>
    </f:metadata>  
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="content"> 
                <h:form>   
                    <p:growl/>
                    <div class="container content">
                        <div class="row">
                            <br/><br/>   <br/>
                            <h:link outcome="index" value="Add New user"/>
                            <br/>   <br/>
                            <p:dataTable var="list"  value="#{userListBean.userList}" id="users" rendered="#{not empty userListBean.userList}"
                                         styleClass="table-responsive"
                                         rows="30">
                                <p:column id="objId" styleClass="success">
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>      
                                    <h:outputText value="#{list.id}"/>

                                </p:column>                 
                                <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="Firstname"/>
                                    </f:facet>         
                                    <h:outputText  value="#{list.firstname}"/>                                  
                                </p:column>   
                                <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="Lastname"/>
                                    </f:facet>         
                                    <h:outputText  value="#{list.lastname}"/>                                  
                                </p:column>   
                                <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>         
                                    <h:outputText  value="#{list.email}"/>                                  
                                </p:column>   

                            </p:dataTable>  

                        </div>
                    </div>
                   

                </h:form>



            </ui:define>
        </ui:composition>
    </f:view>
</html>
